<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Personalized CSS Link -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Javascript Link -->
    <script defer src="./scripts/script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <nav>
      <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Fortune 100 Company</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="./stillWorking.html" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="./stillWorking.html" class="nav-link">Jobs</a></li>
            <li class="nav-item"><a href="./stillWorking.html" class="nav-link">Benefits</a></li>
            <li class="nav-item"><a href="./index.html" class="nav-link active">Salary Calculator</a></li>
            <li class="nav-item"><a href="./stillWorking.html" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
    </nav>
    <header>
      <h1 class="pageHeader">Salary Calculator</h1>
    </header>
    
    <main>
      <!-- Add Employee -->
      <hr class="pagebreakHR">
      <h2 class="addEmployeeHeader">Add Employee</h2>
      <div class="addContainer">
        <div class="inputContainer">
          <form>
            <!-- First Name -->
            <div class="form-group row">
              <div class="col-sm-10">
                <input data-testid="firstNameInput" class="firstNameInput form-control" placeholder="First Name">
              </div>
            </div>
            <!-- Last Name -->
            <div class="form-group row">
              <div class="col-sm-10">
                <input data-testid="lastNameInput" class="lastNameInput form-control" placeholder="Last Name">
              </div>
            </div>
            <!-- ID -->
            <div class="form-group row">
              <div class="col-sm-10">
                <input data-testid="idInput" class="idInput form-control" placeholder="ID">
              </div>
            </div>
            <!-- Title -->
            <div class="form-group row">
              <div class="col-sm-10">
                <input data-testid="titleInput" class="titleInput form-control" placeholder="Title">
              </div>
            </div>
            <!-- Annual Salary -->
            <div class="form-group row">
              <div class="col-sm-10">
                <input data-testid="annualSalaryInput" class="annualSalaryInput form-control" placeholder="Annual Salary">
              </div>
            </div>
            <!-- Submit Button -->
            <div class="form-group row">
              <div class="col-sm-10">
                <button data-testid="submitButton" type="button" class="submitButton btn btn-primary" onclick="addEmployeeRow()">Add Employee</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      
      <hr class="pagebreakHR">

      <!-- Employee Container -->
      <div>
        <h2 class="employeeHeader">Employees</h2>
      </div>
      <div class="employeeContainer">
        <table class="employeeTable table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Monthly Salary</th>
              <th scope="col">Annual Salary</th>
            </tr>
          </thead>
          <tbody class="employeeTableBody">
            <!-- Employee data will be inserted here -->
          </tbody>
        </table>
      </div>
    </main>

    <hr class="pagebreakHR">

    <!-- Total Monthly -->
    <footer>
      <h4 id="monthlyCostHeader">Total Monthly Expenses: <span id="monthlyCostExpenses" class="within-budget"></span></h4>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
